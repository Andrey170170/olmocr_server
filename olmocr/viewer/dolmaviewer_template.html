<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ id }}</title>
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .document {
            background-color: #fff;
            padding: 40px;
            margin: 20px;
            width: 60%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
            position: relative;
        }
        
        /* Toggle button styles */
        .toggle-container {
            position: sticky;
            top: 20px;
            float: right;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .toggle-button:hover {
            background: #45a049;
        }
        
        .toggle-button.raw-mode {
            background: #2196F3;
        }
        
        .toggle-button.raw-mode:hover {
            background: #0b7dda;
        }
        
        .page-section {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            clear: both;
        }
        .page-section:hover {
            background-color: #f5f5f5;
        }
        .page-section .text {
            flex: 2;
            padding: 10px;
            text-align: justify;
        }
        .page-section .image {
            flex: 1;
            padding: 10px;
        }
        .page-section img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        
        /* Raw text display */
        .text-content.raw pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin: 0;
        }
        
        /* Markdown rendered content */
        .text-content.markdown {
            font-family: Arial, sans-serif;
        }
        
        .text-content.markdown h1 { margin-top: 24px; margin-bottom: 16px; }
        .text-content.markdown h2 { margin-top: 20px; margin-bottom: 14px; }
        .text-content.markdown h3 { margin-top: 18px; margin-bottom: 12px; }
        .text-content.markdown h4 { margin-top: 16px; margin-bottom: 10px; }
        .text-content.markdown h5 { margin-top: 14px; margin-bottom: 8px; }
        .text-content.markdown h6 { margin-top: 12px; margin-bottom: 6px; }
        
        .text-content.markdown p {
            margin-bottom: 1em;
        }
        
        .text-content.markdown ul, .text-content.markdown ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        
        .text-content.markdown blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            margin: 1em 0;
            color: #666;
        }
        
        .text-content.markdown code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .text-content.markdown pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        .text-content.markdown pre code {
            background: none;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            vertical-align: top;
            font-size: 14px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #ccc;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td img {
            max-width: 100%;
            height: auto; 
            display: block;
        }

        table caption {
            caption-side: bottom;
            text-align: right;
            font-size: 12px;
            color: #777;
            padding: 5px 0;
        }
        
        /* KaTeX display math centering */
        .katex-display {
            margin: 1em 0;
        }

    </style>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
</head>
<body>
    <div class="document">
        <div class="toggle-container">
            <button class="toggle-button" id="toggleView">
                <span id="toggleText">üìù Markdown View</span>
            </button>
        </div>
        
        {% for page in pages %}
        <div class="page-section" id="page-{{ page.page_num }}">
            <div class="text">
                <div class="text-content markdown" data-raw-text="{{ page.text }}">
                    <!-- Content will be rendered by JavaScript -->
                </div>
            </div>
            {% if page.image %}
            <div class="image">
                <a href="{{ s3_link }}#page={{ page.page_num  }}" target="_blank">
                <img src="data:image/webp;base64,{{ page.image }}" alt="Page {{ page.page_num }} Image">
                </a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <script>
        // Store the current view mode
        let isMarkdownView = true;
        
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            tables: true,
            headerIds: false,
            mangle: false
        });
        
        // Function to render LaTeX in an element
        function renderLatex(element) {
            renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false,
                errorColor: '#cc0000',
                strict: false,
                trust: true
            });
        }
        
        // Function to render markdown and LaTeX
        function renderMarkdown() {
            const textElements = document.querySelectorAll('.text-content');
            
            textElements.forEach(element => {
                const rawText = element.getAttribute('data-raw-text');
                
                if (isMarkdownView) {
                    // Render as markdown
                    element.className = 'text-content markdown';
                    
                    // Parse markdown but protect LaTeX delimiters
                    let processedText = rawText;
                    
                    // Temporarily replace LaTeX delimiters to protect them from markdown parsing
                    const latexPatterns = [
                        {pattern: /\$\$(.+?)\$\$/gs, placeholder: '%%%DISPLAY_LATEX_$1%%%'},
                        {pattern: /\$(.+?)\$/g, placeholder: '%%%INLINE_LATEX_$1%%%'},
                        {pattern: /\\\[(.+?)\\\]/gs, placeholder: '%%%DISPLAY_LATEX2_$1%%%'},
                        {pattern: /\\\((.+?)\\\)/g, placeholder: '%%%INLINE_LATEX2_$1%%%'}
                    ];
                    
                    latexPatterns.forEach(({pattern, placeholder}) => {
                        processedText = processedText.replace(pattern, (match, p1) => {
                            return placeholder.replace('$1', p1);
                        });
                    });
                    
                    // Parse markdown
                    let html = marked.parse(processedText);
                    
                    // Restore LaTeX delimiters
                    html = html.replace(/%%%DISPLAY_LATEX_(.+?)%%%/gs, '$$$$1$$');
                    html = html.replace(/%%%INLINE_LATEX_(.+?)%%%/g, '$$1$');
                    html = html.replace(/%%%DISPLAY_LATEX2_(.+?)%%%/gs, '\\[$1\\]');
                    html = html.replace(/%%%INLINE_LATEX2_(.+?)%%%/g, '\\($1\\)');
                    
                    element.innerHTML = html;
                    
                    // Render LaTeX with KaTeX
                    renderLatex(element);
                } else {
                    // Display raw text
                    element.className = 'text-content raw';
                    element.innerHTML = '<pre>' + rawText + '</pre>';
                }
            });
        }
        
        // Toggle button functionality
        document.getElementById('toggleView').addEventListener('click', function() {
            isMarkdownView = !isMarkdownView;
            const button = this;
            const toggleText = document.getElementById('toggleText');
            
            if (isMarkdownView) {
                button.className = 'toggle-button';
                toggleText.textContent = 'üìù Markdown View';
            } else {
                button.className = 'toggle-button raw-mode';
                toggleText.textContent = 'üìÑ Raw Text View';
            }
            
            renderMarkdown();
        });
        
        // Initial render when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderMarkdown();
        });
    </script>

</body>
</html>
